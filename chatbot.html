<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced AI Chatbot</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #4facfe;
            --success: #10b981;
            --error: #ef4444;
            --dark: #1f2937;
            --light: #f8fafc;
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .chat-container {
            width: 100%;
            max-width: 450px;
            height: 600px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: slideUp 0.8s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .chat-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 25px 20px;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .chat-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .bot-avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--accent), #00f2fe);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 24px;
            animation: pulse 2s infinite;
            position: relative;
            z-index: 2;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .bot-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 5px;
            position: relative;
            z-index: 2;
        }
        
        .bot-status {
            font-size: 0.9rem;
            opacity: 0.9;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            z-index: 2;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: blink 2s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: linear-gradient(to bottom, #f8fafc, #e2e8f0);
        }
        
        .message {
            max-width: 85%;
            padding: 15px 20px;
            border-radius: 20px;
            font-size: 0.95rem;
            line-height: 1.5;
            animation: messageSlide 0.5s ease-out;
        }
        
        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .bot-message {
            align-self: flex-start;
            background: white;
            color: var(--dark);
            border: 1px solid #e5e7eb;
            border-bottom-left-radius: 5px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .typing-indicator {
            align-self: flex-start;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 20px;
            padding: 15px 20px;
            display: flex;
            gap: 5px;
            align-items: center;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #9ca3af;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
        
        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .chat-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            background: #f8fafc;
        }
        
        .chat-input:focus {
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .send-btn {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .send-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .send-btn:active {
            transform: scale(0.95);
        }
        
        .control-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        
        .control-btn {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        .welcome-message {
            text-align: center;
            padding: 30px 20px;
            color: #6b7280;
        }
        
        .welcome-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .suggestion-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
            justify-content: center;
        }
        
        .chip {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #4b5563;
        }
        
        .chip:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }
        
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        @media (max-width: 480px) {
            .chat-container {
                height: 100vh;
                max-width: 100%;
                border-radius: 0;
            }
            .control-panel {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="floating-particles" id="particles"></div>
    
    <div class="control-panel">
        <button class="control-btn" id="clearBtn" title="Clear Chat">üóëÔ∏è</button>
        <button class="control-btn" id="themeBtn" title="Toggle Theme">üé®</button>
    </div>
    
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <div class="bot-avatar">ü§ñ</div>
            <div class="bot-name">ARIA AI</div>
            <div class="bot-status">
                <div class="status-dot"></div>
                <span>Online & Ready</span>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <div class="welcome-title">Welcome to ARIA AI!</div>
                <p>I'm your intelligent assistant ready to help with anything you need.</p>
                <div class="suggestion-chips">
                    <div class="chip" onclick="sendSuggestion('Tell me a joke')">üòÑ Tell me a joke</div>
                    <div class="chip" onclick="sendSuggestion('What can you do?')">ü§ñ What can you do?</div>
                    <div class="chip" onclick="sendSuggestion('Help me')">üí° Help me</div>
                    <div class="chip" onclick="sendSuggestion('Fun fact')">üåü Fun fact</div>
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <input type="text" id="chatInput" class="chat-input" placeholder="Type your message..." maxlength="500">
            <button id="sendBtn" class="send-btn">‚û§</button>
        </div>
    </div>
    
    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const clearBtn = document.getElementById('clearBtn');
        const themeBtn = document.getElementById('themeBtn');
        
        let isTyping = false;
        let currentTheme = 'light';
        
        // Enhanced responses
        const responses = {
            greetings: [
                "Hello there! üëã I'm ARIA, your friendly AI assistant. How can I brighten your day?",
                "Hi! üåü Great to meet you! What would you like to chat about?",
                "Hey! üòä I'm here and ready to help. What's on your mind?",
                "Greetings! ‚ú® I'm ARIA, and I'm excited to assist you today!"
            ],
            howAreYou: [
                "I'm functioning perfectly and feeling fantastic! üöÄ Thanks for asking. How are you doing?",
                "I'm doing wonderfully! üí´ Every conversation energizes me. How about you?",
                "Excellent! üåà I'm always in a great mood when I get to help people. How's your day going?"
            ],
            jokes: [
                "Why don't scientists trust atoms? Because they make up everything! üòÑ",
                "I told my computer a joke about UDP... but I'm not sure if it got it! ü§ì",
                "Why did the AI go to therapy? It had too many deep learning issues! ü§ñ",
                "What do you call a programmer from Finland? Nerdic! üòÇ",
                "Why do programmers prefer dark mode? Because light attracts bugs! üêõ"
            ],
            capabilities: [
                "I'm quite versatile! üéØ I can chat, tell jokes, answer questions, help with ideas, and engage in conversations. What interests you?",
                "Great question! ü§î I can assist with conversations, problem-solving, jokes, explanations, and much more!",
                "I have many talents! ‚ú® From casual chats to helping with topics, telling stories, or being a friendly companion."
            ],
            help: [
                "I'm here to help! ü§ù You can ask me questions, request jokes, have conversations, or just chat. What do you need?",
                "Absolutely! üí™ I can help with information, creative tasks, or just be a friendly chat companion.",
                "Of course! üåü Whether you need answers, want to brainstorm, or need cheering up - I'm here!"
            ],
            funFacts: [
                "üåü Fun fact: Honey never spoils! Archaeologists have found 3,000-year-old honey that's still edible!",
                "üêô Amazing fact: Octopuses have three hearts and blue blood!",
                "üåç Cool fact: There are more possible chess games than atoms in the observable universe!",
                "ü¶ã Beautiful fact: Butterflies taste with their feet!",
                "‚≠ê Space fact: A day on Venus is longer than its year!"
            ],
            goodbye: [
                "Goodbye! üëã It was wonderful chatting with you. Come back anytime!",
                "See you later! üåü Thanks for the great conversation!",
                "Farewell! ‚ú® Until next time, take care!",
                "Bye for now! üòä Have a fantastic day!"
            ],
            default: [
                "That's interesting! ü§î Could you tell me more about that?",
                "I find that fascinating! üí´ What else would you like to discuss?",
                "Hmm, that's intriguing! üåü I'd love to hear more of your thoughts.",
                "That's cool! üí° What else can I help you with?"
            ]
        };
        
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function showTypingIndicator() {
            if (isTyping) return;
            isTyping = true;
            
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
            isTyping = false;
        }
        
        function getRandomResponse(category) {
            const categoryResponses = responses[category];
            return categoryResponses[Math.floor(Math.random() * categoryResponses.length)];
        }
        
        function processMessage(input) {
            const message = input.toLowerCase().trim();
            
            // Clear welcome message
            const welcomeMsg = document.querySelector('.welcome-message');
            if (welcomeMsg) {
                welcomeMsg.remove();
            }
            
            if (message.includes('hello') || message.includes('hi') || message.includes('hey')) {
                return getRandomResponse('greetings');
            } else if (message.includes('how are you')) {
                return getRandomResponse('howAreYou');
            } else if (message.includes('joke') || message.includes('funny')) {
                return getRandomResponse('jokes');
            } else if (message.includes('what can you do') || message.includes('help me')) {
                return getRandomResponse('capabilities');
            } else if (message.includes('help')) {
                return getRandomResponse('help');
            } else if (message.includes('fun fact') || message.includes('fact')) {
                return getRandomResponse('funFacts');
            } else if (message.includes('bye') || message.includes('goodbye')) {
                return getRandomResponse('goodbye');
            } else if (message.includes('thank')) {
                return "You're absolutely welcome! üòä Anything else I can help with?";
            } else if (message.includes('your name') || message.includes('who are you')) {
                return "I'm ARIA AI! ü§ñ Your Advanced Responsive Interactive Assistant!";
            } else if (message.includes('time')) {
                const now = new Date();
                return `It's currently ${now.toLocaleTimeString()}! ‚è∞ Time flies when having great conversations!`;
            } else if (message.includes('weather')) {
                return "I wish I could check the weather! üå§Ô∏è Hope it's beautiful where you are!";
            } else if (message.includes('love')) {
                return "Aww, that's so sweet! üíï You're making my AI heart happy!";
            } else {
                return getRandomResponse('default');
            }
        }
        
        function sendMessage() {
            const input = chatInput.value.trim();
            if (!input) return;
            
            addMessage(input, true);
            chatInput.value = '';
            
            showTypingIndicator();
            
            setTimeout(() => {
                hideTypingIndicator();
                const response = processMessage(input);
                addMessage(response);
            }, Math.random() * 1000 + 800);
        }
        
        function sendSuggestion(text) {
            chatInput.value = text;
            sendMessage();
        }
        
        function clearChat() {
            chatMessages.innerHTML = `
                <div class="welcome-message">
                    <div class="welcome-title">Chat Cleared! üßπ</div>
                    <p>Ready for a fresh conversation!</p>
                    <div class="suggestion-chips">
                        <div class="chip" onclick="sendSuggestion('Tell me a joke')">üòÑ Tell me a joke</div>
                        <div class="chip" onclick="sendSuggestion('What can you do?')">ü§ñ What can you do?</div>
                        <div class="chip" onclick="sendSuggestion('Help me')">üí° Help me</div>
                        <div class="chip" onclick="sendSuggestion('Fun fact')">üåü Fun fact</div>
                    </div>
                </div>
            `;
        }
        
        function toggleTheme() {
            const container = document.getElementById('chatContainer');
            const messages = document.getElementById('chatMessages');
            
            if (currentTheme === 'light') {
                container.style.background = 'rgba(31, 41, 55, 0.95)';
                messages.style.background = 'linear-gradient(to bottom, #374151, #1f2937)';
                currentTheme = 'dark';
            } else {
                container.style.background = 'rgba(255, 255, 255, 0.95)';
                messages.style.background = 'linear-gradient(to bottom, #f8fafc, #e2e8f0)';
                currentTheme = 'light';
            }
        }
        
        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        clearBtn.addEventListener('click', clearChat);
        themeBtn.addEventListener('click', toggleTheme);
        
        // Initialize
        createParticles();
        chatInput.focus();
        
        // Make sendSuggestion globally available
        window.sendSuggestion = sendSuggestion;
    </script>
</body>
</html>
