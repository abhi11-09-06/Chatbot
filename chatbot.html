<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set character encoding to UTF-8 for universal character support -->
    <meta charset="UTF-8">
    <!-- Ensure responsive design for mobile and desktop -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Set page title -->
    <title>Conversational Chatbot</title>
    <style>
        /* Import Poppins font from Google Fonts for a modern look */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        
        /* Define CSS variables for consistent colors and styles */
        :root {
            --primary-color: #6366f1; /* Main blue color for buttons and accents */
            --secondary-color: #4f46e5; /* Darker blue for hover effects */
            --light-color: #f8f9fa; /* Light gray for backgrounds */
            --dark-color: #212529; /* Dark color for text */
            --border-radius: 12px; /* Rounded corners for elements */
            --box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Shadow for depth */
        }
        
        /* Apply box-sizing to all elements and remove default margins/padding */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        /* Style the body with a gradient background and centered content */
        body {
            font-family: 'Poppins', sans-serif; /* Use Poppins font */
            background: linear-gradient(135deg, #c2e9fb 0%, #a1c4fd 100%); /* Gradient background */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            height: 100vh; /* Full viewport height */
            display: flex; /* Center content */
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent scrolling */
        }
        
        /* Style the chat container with a semi-transparent white background */
        .chat-container {
            background-color: rgba(255, 255, 255, 0.95); /* Slightly transparent white */
            border-radius: var(--border-radius); /* Rounded corners */
            box-shadow: var(--box-shadow); /* Add shadow for depth */
            width: 90%; /* Responsive width */
            max-width: 400px; /* Maximum width */
            overflow: hidden; /* Hide overflow content */
            animation: fadeIn 0.5s ease-out, floatUp 0.5s ease-out; /* Fade and float animations */
            transform-origin: center; /* Animation origin */
        }
        
        /* Animation for fading in elements */
        @keyframes fadeIn {
            from { opacity: 0; } /* Start invisible */
            to { opacity: 1; } /* End fully visible */
        }
        
        /* Animation for floating up effect */
        @keyframes floatUp {
            from { transform: translateY(20px); } /* Start 20px below */
            to { transform: translateY(0); } /* End at normal position */
        }
        
        /* Animation for subtle pulsing effect */
        @keyframes pulse {
            0% { transform: scale(1); } /* Normal size */
            50% { transform: scale(1.05); } /* Slightly larger */
            100% { transform: scale(1); } /* Back to normal */
        }
        
        /* Animation for sliding in elements */
        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; } /* Start left and invisible */
            to { transform: translateX(0); opacity: 1; } /* End at normal position */
        }
        
        /* Animation for gradient background movement */
        @keyframes gradient {
            0% { background-position: 0% 50%; } /* Start position */
            50% { background-position: 100% 50%; } /* Middle position */
            100% { background-position: 0% 50%; } /* Back to start */
        }
        
        /* Style the chat header with an animated gradient */
        .chat-header {
            background: linear-gradient(-45deg, #6366f1, #8b5cf6, #3b82f6, #10b981); /* Colorful gradient */
            background-size: 300% 300%; /* Large gradient for animation */
            animation: gradient 15s ease infinite; /* Animate gradient */
            color: white; /* White text */
            padding: 20px; /* Inner spacing */
            text-align: center; /* Center text */
            font-size: 1.3rem; /* Larger font size */
            font-weight: bold; /* Bold text */
            position: relative; /* For pseudo-element positioning */
        }
        
        /* Add a subtle line below the header */
        .chat-header:after {
            content: ''; /* Empty content */
            position: absolute; /* Position below header */
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px; /* Thin line */
            background: rgba(255, 255, 255, 0.3); /* Semi-transparent white */
        }
        
        /* Style the chat body with padding and white background */
        .chat-body {
            padding: 25px; /* Inner spacing */
            text-align: center; /* Center content */
            background-color: white; /* White background */
        }
        
        /* Style the input field */
        .chat-input {
            width: 70%; /* Take 70% of parent width */
            border: 2px solid #e0e0e0; /* Light gray border */
            border-radius: var(--border-radius); /* Rounded corners */
            padding: 12px 15px; /* Inner spacing */
            font-size: 1rem; /* Font size */
            outline: none; /* Remove default outline */
            transition: all 0.3s ease; /* Smooth transitions */
            font-family: 'Poppins', sans-serif; /* Poppins font */
        }
        
        /* Style input field when focused */
        .chat-input:focus {
            border-color: var(--primary-color); /* Blue border */
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2); /* Glow effect */
        }
        
        /* Style the send button */
        .send-btn {
            background-color: var(--primary-color); /* Blue background */
            color: white; /* White text */
            border: none; /* No border */
            border-radius: var(--border-radius); /* Rounded corners */
            padding: 12px 20px; /* Inner spacing */
            margin-left: 10px; /* Space from input */
            cursor: pointer; /* Hand cursor */
            transition: all 0.3s ease; /* Smooth transitions */
            font-weight: 600; /* Bold text */
            font-family: 'Poppins', sans-serif; /* Poppins font */
            position: relative; /* For pseudo-element */
            overflow: hidden; /* Hide overflow */
        }
        
        /* Add a shine effect on hover */
        .send-btn:before {
            content: ''; /* Empty content */
            position: absolute; /* Position inside button */
            top: 0;
            left: -100%; /* Start off-screen */
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent); /* Shine gradient */
            transition: 0.5s; /* Smooth transition */
        }
        
        /* Move shine effect on hover */
        .send-btn:hover:before {
            left: 100%; /* Move to right */
        }
        
        /* Style button on hover */
        .send-btn:hover {
            background-color: var(--secondary-color); /* Darker blue */
            transform: translateY(-2px); /* Slight lift */
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3); /* Shadow */
        }
        
        /* Style button when clicked */
        .send-btn:active {
            transform: translateY(0); /* Reset lift */
        }
        
        /* Style the response area */
        .response-area {
            margin-top: 20px; /* Space above */
            padding: 18px; /* Inner spacing */
            width: 80%; /* 80% of parent width */
            background-color: #f8f9fa; /* Light gray background */
            border-radius: var(--border-radius); /* Rounded corners */
            display: inline-block; /* Center with text-align */
            min-height: 60px; /* Minimum height */
            text-align: center; /* Center text */
            font-size: 16px; /* Font size */
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); /* Subtle shadow */
            transition: all 0.5s ease; /* Smooth transitions */
            position: relative; /* For positioning */
            animation: fadeIn 0.5s ease-out; /* Fade-in animation */
            border-left: 4px solid var(--primary-color); /* Blue left border */
        }
        
        /* Style empty response area */
        .response-area:empty {
            padding: 0; /* No padding */
            min-height: 0; /* No minimum height */
            border-left: none; /* No border */
            box-shadow: none; /* No shadow */
            background-color: transparent; /* Transparent background */
        }
        
        /* Style the hint text */
        .hint {
            margin-top: 20px; /* Space above */
            color: #666; /* Gray text */
            font-size: 0.8rem; /* Smaller font */
            font-style: italic; /* Italic text */
            animation: fadeIn 1s ease-out; /* Fade-in animation */
            padding: 10px; /* Inner spacing */
            background-color: rgba(0,0,0,0.03); /* Light background */
            border-radius: 8px; /* Rounded corners */
        }
        
        /* Style decorative floating bubbles */
        .bubble {
            position: absolute; /* Position freely */
            border-radius: 50%; /* Circular shape */
            background: rgba(255,255,255,0.1); /* Semi-transparent white */
            animation: float 4s infinite; /* Floating animation */
        }
        .bubble:nth-child(1) {
            width: 60px; /* Size */
            height: 60px;
            left: 10%; /* Position */
            top: 10%;
            animation-delay: 0s; /* No delay */
        }
        .bubble:nth-child(2) {
            width: 40px;
            height: 40px;
            right: 15%;
            top: 20%;
            animation-delay: 1s; /* 1s delay */
        }
        .bubble:nth-child(3) {
            width: 30px;
            height: 30px;
            left: 20%;
            bottom: 20%;
            animation-delay: 2s; /* 2s delay */
        }
        .bubble:nth-child(4) {
            width: 50px;
            height: 50px;
            right: 10%;
            bottom: 10%;
            animation-delay: 3s; /* 3s delay */
        }
        
        /* Animation for floating bubbles */
        @keyframes float {
            0% { transform: translateY(0) rotate(0); } /* Start position */
            50% { transform: translateY(-20px) rotate(5deg); } /* Move up and rotate */
            100% { transform: translateY(0) rotate(0); } /* Back to start */
        }
    </style>
</head>
<body>
    <!-- Decorative floating bubbles for visual effect -->
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    
    <!-- Main chat container -->
    <div class="chat-container">
        <!-- Header with chatbot title -->
        <div class="chat-header">
            Friendly Chatbot
        </div>
        <!-- Chat body containing input, button, and response area -->
        <div class="chat-body">
            <!-- Input field for user messages -->
            <input type="text" id="one" class="chat-input" placeholder="Type your message...">
            <!-- Button to send the message -->
            <button id="sendBtn" class="send-btn">Send</button>
            <!-- Area to display chatbot responses -->
            <div id="two" class="response-area"></div>
            <!-- Hint text suggesting possible inputs -->
            <div class="hint">Try saying: hello, how are you, what's your name, tell me a joke, bye</div>
        </div>
    </div>
    
    <!-- JavaScript to handle chatbot logic -->
    <script>
        // Attach click event to the Send button
        document.getElementById('sendBtn').onclick = function() {
            // Get the user's input from the input field
            var name = document.getElementById('one').value;
            // Variable to store the chatbot's response
            var response;
            
            // Check input and assign response based on conditions
            if (name.toLowerCase() == 'hello') {
                response = 'HII'; // Respond to "hello" with "HII"
            } else if (name.toLowerCase() == 'how are you') {
                response = 'I\'m doing great! How about you?'; // Respond to "how are you"
            } else if (name.toLowerCase() == 'your name') {
                response = 'My name is ChattyBot! Nice to meet you!'; // Respond to "your name"
            } else if (name.toLowerCase() == 'joke') {
                response = 'Why don\'t scientists trust atoms? Because they make up everything!'; // Tell a joke
            } else if (name.toLowerCase() == 'weather') {
                response = 'I\'m not sure about the weather, but I hope it\'s nice where you are!'; // Respond to "weather"
            } else if (name.toLowerCase() == 'thank') {
                response = 'You\'re welcome! Happy to help!'; // Respond to "thank"
            } else if (name.toLowerCase() == 'bye' || name.toLowerCase() == 'goodbye') {
                response = 'Goodbye! Come back soon!'; // Respond to "bye" or "goodbye"
            } else if (name.toLowerCase() == 'help') {
                response = 'I can respond to greetings, questions about myself, joke requests, and more!'; // Respond to "help"
            } else if (name.toLowerCase() == 'love') {
                response = 'I appreciate your kind words!'; // Respond to "love"
            } else if (name.toLowerCase() == 'time') {
                response = 'I don\'t have a clock, but it\'s always time to chat!'; // Respond to "time"
            } else {
                response = 'I don\'t understand that yet. Try something else!'; // Default response for unknown inputs
            }
            
            // Display the response in the response area
            document.getElementById('two').innerHTML = response;
            // Clear the input field
            document.getElementById('one').value = '';
        };
    </script>
</body>
</html>
